<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EmailJS con Tailwind</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Formulario de Contacto</h2>

    <form onsubmit="enviarCorreo(event)" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-gray-700 font-medium">Nombre:</label>
        <input type="text" id="nombre" required
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium">Email:</label>
        <input type="email" id="email" required
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Mensaje -->
      <div>
        <label class="block text-gray-700 font-medium">Mensaje:</label>
        <textarea id="mensaje" required rows="4"
          class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
        Enviar
      </button>
    </form>
  </div>

  <!-- Librería EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Script de envío -->
  <script>
    (function(){
      emailjs.init("tAajsyIZ0adS8W_CM"); // ⚠️ tu Public Key
    })();

    function enviarCorreo(e) {
      e.preventDefault();

      emailjs.send("service_z4rhfuh", "template_rzedqmb", {
        from_name: document.getElementById("nombre").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("mensaje").value
      })
      .then(() => {
        alert("✅ Correo enviado correctamente!");
      })
      .catch((err) => {
        alert("❌ Error al enviar el correo.");
        console.error("Error:", err);
      });
    }
  </script>
</body>
</html>
